<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    var colores = ["blue", "red", "purple"];
    var indiceColorActual = 0;// comienza con blue
    
    pincel.fillStyle = "black";
    pincel.fillRect(0,0,600,400);

    //el parametro evento lo envia automaticamente el .onclcik 
    function ActionClick(evento) {
        //-pantalla.offsetLeft siver para desplazar a la izquierda
        var x = evento.pageX - pantalla.offsetLeft;
        //-pantalla.offsetTop siver para desplazar a la hacia arriba
        var y = evento.pageY - pantalla.offsetTop;
        alert("Usted ha echo un click en x: "+ x + ", y: "+y);
    }

    //el parametro evento lo envia automaticamente el .onclcik 
    function dibujarCirculo(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        pincel.fillStyle =colores[indiceColorActual];
        pincel.beginPath();
        pincel.arc(x,y,2,0,2*3.14);
        pincel.fill();
    }

    //NO SE COLOCAN PARENTESIS PARA QUE SE EJECUTE SOLO CUANDO SE REALICE EL CLCIK
    //pantalla.onclick = ActionClick;
    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        indiceColorActual++;
        if(indiceColorActual>= colores.length) {
             indiceColorActual = 0; //vuelve para el primer color, blue
        }
        return false; //menú contextual padrón de `canvas` no sea exhibido
    }

    pantalla.oncontextmenu = alterarColor;
</script>
