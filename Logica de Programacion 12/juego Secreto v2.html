<meta charset="UTF-8">


<center>
<h1>VERIFICAR EL NUMERO SECRETO</h1>
<input/>
<button>Verificar si acerto el numero</button>
</center>
<script>

    var secreto = [];
    //lee lo que esta escrito en el input 
    var input = document.querySelector("input");
    
    input.focus();
    
    function sorteo() {
        secreto.length=0;
            for (let random = 0; random < 4; random++) {
                secreto.push(Math.round(Math.random()*10));
            }
    }

    function Verificar() {
        var encontrado = false;
        for (let i = 0; i < secreto.length; i++) {
            if (parseInt(input.value) == secreto[i]) {
                alert("Usted acerto");
                encontrado = true;
                sorteo();
                break;             
            }
        }

        if (encontrado == false) {
            alert("Usted errÃ³");
        }
        //vaciar la caja de texto 
        input.value = ""; 
        //el cursor se centre en la caja de texto
        input.focus();
    }

    sorteo();
    var button =document.querySelector("button");
    button.onclick =Verificar;
</script>
