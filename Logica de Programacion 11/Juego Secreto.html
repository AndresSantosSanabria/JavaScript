<meta charset="UTF-8">


<center>
<h1>VERIFICAR EL NUMERO SECRETO</h1>
<input/>
<button>Verificar si acerto el numero</button>
</center>
<script>
    var secreto = Math.round(Math.random()*10);
    //lee lo que esta escrito en el input 
    var input = document.querySelector("input");
    input.focus();

    function Verificar() {
        if (parseInt(input.value)==secreto){
            alert("Usted acertó");
            secreto = Math.round(Math.random()*10);
        }else{
            alert("Usted erró");
        } 
        //vaciar la caja de texto 
        input.value = ""; 
        //el cursor se centre en la caja de texto
        input.focus();
    }
    var button =document.querySelector("button");
    button.onclick =Verificar;
</script>
